<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        p>spam{color:purple;
        
        }
    </style>
</head>

<body>
    <header> 
<h1>Semana 9: Forms </h1>

    </header>

    <main>
        <form action="">

            <input type="text"  name="nome"/>
            <input type="text"  name="sobrenome"/>
            <input type="number"  name="idade"/>
            <input type="submit"/>
            <input type="reset"/>
    </form>
        <p></p>
        <h2>Visitas passadas: </h2>
        <ol></ol>
    </main>

    <script>
        const form = document.querySelector ("form");
        form.addEventListener("submit", aoEnviar);
        const pNome =document.querySelector("p");
        const ol = document.querySelector("ol");


        function aoEnviar(evento){
            evento.preventDefault();
            console.log("Enviou");
            const nome = form.nome.value;
            const sobrenome = form.sobrenome.value;
            const idade = form.idade.valueAsNumber;
            const nomeCompleto = `${nome} ${sobrenome} ${idade} anos` ;
            console.log(nomeCompleto);
            pNome.innerHTML = `Ol√° <spam> ${nomeCompleto}</spam>!`;
        

        form.reset();
        form.nome.focus();
        
            const li=document.createElement('li');
            li.textContent = nomeCompleto;
            console.log(li);
            ol.appendChild(li);
    
    }
    </script>
</body>


</html>
